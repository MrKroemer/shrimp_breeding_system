        <main class="main-content">
            <h1>Gráficos de Parâmetros</h1>
            <form id="grafico-form" class="form-centralized-data">
                <div class="form-group">
                    <label for="data_inicial">Data inicial:</label>
                    <input type="date" id="data_inicial" name="data_inicial" required>
                </div>
                <div class="form-group">
                    <label for="data_final">Data final:</label>
                    <input type="date" id="data_final" name="data_final" required>
                </div>
                <div class="form-group">
                    <label for="tanques">Tanques:</label>
                    <select id="tanques" name="tanques" multiple required style="min-width:200px;"></select>
                </div>
                <div class="form-group">
                    <label for="parametro">Parâmetro:</label>
                    <select id="parametro" name="parametro" required></select>
                </div>
                <button type="submit" class="btnNew">Gerar Gráfico</button>
            </form>
            <div id="graficos-area"></div>
