<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gráficos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chart-container {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Teste de Gráficos</h1>
    
    <h2>Gráficos dos Cards</h2>
    <div class="chart-container">
        <canvas id="analises-chart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="ciclos-chart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="producao-chart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="conclusao-chart"></canvas>
    </div>
    
    <h2>Gráficos dos Tanques</h2>
    <div class="chart-container" style="width: 500px; height: 300px;">
        <canvas id="crescimento-chart"></canvas>
    </div>
    <div class="chart-container" style="width: 500px; height: 300px;">
        <canvas id="distribuicao-tanques-chart"></canvas>
    </div>
    <div class="chart-container" style="width: 500px; height: 300px;">
        <canvas id="mortalidade-chart"></canvas>
    </div>
    <div class="chart-container" style="width: 500px; height: 300px;">
        <canvas id="sobrevivencia-media-chart"></canvas>
    </div>
    
    <!-- Carregar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <script>
        // Função para renderizar gráficos de rosca
        function renderDoughnutChart(canvasId, labels, data, colors) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas ${canvasId} não encontrado`);
                return;
            }
            
            console.log(`Renderizando gráfico ${canvasId}...`);
            
            new Chart(canvas, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });
        }
        
        // Renderizar gráficos dos cards
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, inicializando gráficos...');
            
            // Gráfico de Análises
            renderDoughnutChart('analises-chart', ['Concluídas', 'Pendentes'], [75, 25], ['#0056b3', '#e9ecef']);
            
            // Gráfico de Ciclos
            renderDoughnutChart('ciclos-chart', ['Ativos', 'Inativos'], [42, 18], ['#28a745', '#e9ecef']);
            
            // Gráfico de Produção
            renderDoughnutChart('producao-chart', ['Realizado', 'Meta'], [65, 35], ['#ffc107', '#e9ecef']);
            
            // Gráfico de Conclusão
            renderDoughnutChart('conclusao-chart', ['Concluído', 'Pendente'], [87, 13], ['#17a2b8', '#e9ecef']);
            
            // Gráfico de Tanques com Maior Crescimento
            new Chart(document.getElementById('crescimento-chart'), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
                    datasets: [
                        {
                            label: 'Tanque V01',
                            data: [0.5, 0.7, 0.9, 1.1, 1.2],
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Tanque V05',
                            data: [0.4, 0.6, 0.8, 0.9, 1.1],
                            borderColor: '#0056b3',
                            backgroundColor: 'rgba(0, 86, 179, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Tanque V08',
                            data: [0.3, 0.5, 0.7, 0.8, 0.9],
                            borderColor: '#ffc107',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Crescimento (g/semana)'
                            }
                        }
                    }
                }
            });
            
            // Gráfico de Distribuição por Tanque
            new Chart(document.getElementById('distribuicao-tanques-chart'), {
                type: 'doughnut',
                data: {
                    labels: ['Berçário', 'Crescimento', 'Engorda', 'Maturação'],
                    datasets: [{
                        data: [15, 25, 40, 20],
                        backgroundColor: [
                            '#0056b3',
                            '#28a745',
                            '#ffc107',
                            '#17a2b8'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%',
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} tanques`;
                                }
                            }
                        }
                    }
                }
            });
            
            // Gráfico de Tanques com Menor Mortalidade
            new Chart(document.getElementById('mortalidade-chart'), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
                    datasets: [
                        {
                            label: 'Tanque V03',
                            data: [99, 98.5, 98.2, 98, 98],
                            borderColor: '#17a2b8',
                            backgroundColor: 'rgba(23, 162, 184, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Tanque V07',
                            data: [99, 98, 97.5, 97.2, 97],
                            borderColor: '#6f42c1',
                            backgroundColor: 'rgba(111, 66, 193, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Tanque V09',
                            data: [98.5, 97.5, 97, 96.5, 96],
                            borderColor: '#fd7e14',
                            backgroundColor: 'rgba(253, 126, 20, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            min: 95,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Taxa de Sobrevivência (%)'
                            }
                        }
                    }
                }
            });
            
            // Gráfico de Sobrevivência Média
            new Chart(document.getElementById('sobrevivencia-media-chart'), {
                type: 'doughnut',
                data: {
                    labels: ['Sobrevivência', 'Mortalidade'],
                    datasets: [{
                        data: [95, 5],
                        backgroundColor: [
                            '#17a2b8',
                            '#e9ecef'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
