<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camanor - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-card card">
            <div class="login-logo">
                <img src="img/logo_camanor.png" alt="Camanor" class="animate-on-load">
            </div>
            
            <h2 class="login-title animate-on-load">Sistema de Gest√£o</h2>
            
            <div id="alert-container"></div>
            
            <form id="login-form" class="animate-on-load">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Seu email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Entrar <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
            
            <div class="login-footer animate-on-load">
                <a href="recuperar-senha.html" id="forgot-password">Esqueci minha senha</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
